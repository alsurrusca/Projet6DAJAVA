<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Pay My Buddy - Signup</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Pay My Buddy - Signup</h1>
        <fieldset>
            <legend> Signup</legend>
            <form  th:action="@{/newUser}" th:object="${userDTO}" method="POST" >

                <div class="form-group">
                <label for="email">Email</label>
                                    <br>
                <input name="email" type="text" class="form-control" id="email" placeholder="Email" th:value="${userDTO?.email}" required>

            </div>

            <div class="form-group">
                <label for="password"> Password </label>
                <br>
                <input name ="password" type="password" class="form-control" id="password" placeholder="password" th:value="${userDTO?.password}"required>
            </div>

            <div class="form-group">
                <label for="firstName"> Firstname </label>
                <br>
                <input name="firstName" type="text" class="form-control" id="firstName" placeholder="firstName" th:value="${userDTO?.firstName}"required>
            </div>

            <div class="form-group">
                <label for="lastname"> Lastname </label>
                <br>
                <input name="name" type="text" class="form-control" id="lastname" placeholder="lastname" th:value="${userDTO?.name}"required>
            </div>

            <button class="btn btn-primary" type="submit">Sign up</button>



                <div class="form-group">
                    <label><a th:href="@{/login}">Back to Login</a></label>
                </div>
            </form>
        </fieldset>

</div>
</body>
</html>
