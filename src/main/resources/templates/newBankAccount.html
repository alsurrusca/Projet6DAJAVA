<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>PayWebApp</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<section>
    <div class="d-flex">
        <div class="me-auto p-2 bd-highlight">
            <div class="badge bg-success text-wrap fs-3 text-center">Pay My Buddy</div>
        </div>
        <div class="py-3">
            <ul class="nav text-primary">
                <li><a class="nav-link" th:href="@{/home}">Home</a></li>
                <li><a class="nav-link" th:href="@{/transfer}">Transfer</a></li>
                <li><a class="nav-link" th:href="@{/bankTransaction}">Bank Transaction</a></li>
                <li><a class="nav-link" th:href="@{/newBankAccount}">Bank Account</a></li>
                <li><a class="nav-link" th:href="@{/transferMoney}">Transfer Money</a></li>
                <li><a class="nav-link" th:href="@{/addFriend}">Contact</a></li>
                <li><a class="nav-link" th:href="@{/profil}">Profil</a></li>

                <form th:action="@{/logout}" method="post">
                    <input class="nav-link btn btn-link mb-2" type="submit" value="Log off">
                </form>
            </ul>
        </div>
    </div>
</section>
<div th:if="${bankaccountsuccess}" th:class="${alert}">
    <div class="alert alert-success">
        <strong>New Bankaccount added succcessfully!</strong>
    </div>
</div>

<div th:if="${erroramount}" th:class="${alert}">
    <div class="alert alert-danger">
        <strong>Operation failed</strong>
    </div>
</div>


<section>
    <div class="p-3 mb-2 bg-light text-primary text-start fs-5 ">
        <span>Add Bank Account</span>
    </div>
</section>
<section>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6 text-center ">




                        <div class="p-2 flex-fill bd-highlight">
                            <form th:action="@{/newBankAccount}" th:object="${bankAccount}" method="post" style="max-width: 600px; margin: 0 auto;">
                                <div class="d-flex justify-content-end">
                                    <div class="p-2 flex-fill bd-highlight">
                            <input type="text" th:field="*{name}" name="name" class="form-control" placeholder="Bank Name" required/>
                        </div>
                                    <div class="p-2 flex-fill bd-highlight">
                                        <input type="text" th:value="${iban}" name ="iban" class="form-control" placeholder="Iban" required/>
                                    </div>
                                    <div>
                            <button type="submit" class="btn btn-primary">Add Bankaccount</button>
                        </div>
                    </div>
                    </form>

            </div>
        </div>
    </div>
        <section class="bg-light border border-1 p-5 ">
            <div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Name of Bank</th>
                        <th>Iban</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="listOfBankAccount : ${bankAccountList}">
                        <td th:text="${listOfBankAccount.name}">Bank Account Name</td>
                        <td th:text="${listOfBankAccount.iban}"> Iban</td>


                    </tr>


                    </tbody>
                </table>


            </div>
        </section>



</body>
</html>
