
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay My Buddy - Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


<body>
<header>

</header>
<main>

    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="bg-light border border-secondary" style="border-radius: 3rem;">
                        <div class="card-body p-5 text-center">
                            <form class="login-form" th:action="@{/login}" method="post">
                                <div class="me-auto p-2 bd-highlight">
                                    <div class="badge bg-success text-wrap fs-4 text-center"
                                         style="width: 200px; height: 50px">
                                        Pay My Buddy
                                    </div>
                                    <div class="alert alert-success" th:if="${message}" th:text="${message}">
                                    </div>
                                    <div class="alert alert-danger" th:if="${param.error}">
                                        Invalid email or password
                                    </div>
                                    <div class="alert alert-dark" th:if="${param.logout}">
                                        You have been logged out
                                    </div>
                                </div>
                                <br>

                                <label class="form-label">Email</label>
                                <div class="form-outline mb-4">

                                    <input type="email" name="username" id="username" class=" form-control-lg"
                                           placeholder="Login" />
                                </div>
                                <label class="form-label">Password</label>
                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="password"
                                           class=" form-control-lg" placeholder="Password" />

                                </div>
                                <div>
                                    <input type="checkbox" name="remember-me" >Remember-me
                                </div>
                                <div class="form-group p-1 text-center mt-3 mb-2">
                                    <button id="submit-button" type="submit" class="btn btn-primary btn-block">Login</button>
                                </div>
                                <div class="form-group mt-4">
                                    <label><a th:href="@{/newUser}">Click here to sign up</a></label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


<div class="container">
    <div class="row">
        <div class="col-8">

        </div>
    </div>

</div>

<footer>

</footer>

</main>
</body>
</html>
